<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny Ride Care Center - Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-icon {
            font-size: 20px;
            cursor: pointer;
            background: orange;
            padding: 10px;
            border-radius: 50%;
            position: relative;
        }
        .cart-icon span {
            background: red;
            color: white;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 50%;
            position: absolute;
            top: -8px;
            right: -8px;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-item:hover {
            transform: scale(1.05);
        }
        .add-to-cart {
            background: orange;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .add-to-cart:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jenny Ride Care Center - Shop</h1>
        <input type="text" id="search" placeholder="Search products...">
        <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
    </header>
    
    <section class="filters">
        <label for="category">Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="helmets">Helmets</option>
            <option value="gloves">Gloves</option>
            <option value="oil">Motor Oil</option>
        </select>
        
        <label for="price">Price Range:</label>
        <input type="range" id="price" min="0" max="500" step="10">
        <span id="price-value">$0 - $500</span>
    </section>
    
    <section class="products" id="product-list"></section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                { id: 1, name: "Full-Face Helmet", price: 120, category: "helmets", discount: 10 },
                { id: 2, name: "Riding Gloves", price: 35, category: "gloves", discount: 5 },
                { id: 3, name: "Engine Oil", price: 50, category: "oil", discount: 15 },
            ];
            
            const productList = document.getElementById("product-list");
            const categoryFilter = document.getElementById("category");
            const priceFilter = document.getElementById("price");
            const priceValue = document.getElementById("price-value");
            const searchInput = document.getElementById("search");
            const cartCount = document.getElementById("cart-count");
            let cart = 0;

            function displayProducts() {
                productList.innerHTML = "";
                products.forEach(product => {
                    if ((categoryFilter.value === "all" || product.category === categoryFilter.value) && product.price <= priceFilter.value) {
                        let productItem = document.createElement("div");
                        productItem.classList.add("product-item");
                        let discountedPrice = product.price - (product.price * (product.discount / 100));
                        productItem.innerHTML = `
                            <h3>${product.name}</h3>
                            <p><s>$${product.price}</s> <strong>$${discountedPrice.toFixed(2)}</strong></p>
                            <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                        `;
                        productList.appendChild(productItem);
                    }
                });
            }
            
            document.addEventListener("click", function(event) {
                if (event.target.classList.contains("add-to-cart")) {
                    cart++;
                    cartCount.textContent = cart;
                }
            });

            categoryFilter.addEventListener("change", displayProducts);
            priceFilter.addEventListener("input", function() {
                priceValue.textContent = `$0 - $${priceFilter.value}`;
                displayProducts();
            });
            searchInput.addEventListener("input", function() {
                let searchText = searchInput.value.toLowerCase();
                document.querySelectorAll(".product-item").forEach(item => {
                    let name = item.querySelector("h3").textContent.toLowerCase();
                    item.style.display = name.includes(searchText) ? "block" : "none";
                });
            });
            
            displayProducts();
        });
    </script>
</body>
</html>
